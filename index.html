<!DOCTYPE>
<html>
<head>
  <title>Crossfit 88</title>
  <meta charset="utf-8">
  <base href="/">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="app/app.css">
</head>
<body class="container" ng-app="crossfit88App">
  <h1><a ui-sref="users">CROSSFIT88</a></h1>
  <nav ng-if="user" ng-cloak id="main-menu" class="clearfix">
    <a ui-sref-active="active" ui-sref="users">Users</a>
    <a ui-sref-active="active" ui-sref="tickets">Tickets</a>
    <a ui-sref-active="active" ui-sref="trainers">Trainers</a>
    <a class="pull-right" ui-sref="logout">Logout, {{user.username}}</a>
    <a class="pull-right" ui-sref="registration">New admin</a>
  </nav>
  <div ui-view=""></div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/services/Authentication.js"></script>

  <script src="app/auth/auth.js"></script>
  <script src="app/auth/auth.controller.js"></script>
  <script src="app/users/users.js"></script>
  <script src="app/users/users.controller.js"></script>
  <script src="app/tickets/tickets.js"></script>
  <script src="app/tickets/tickets.controller.js"></script>
  <script src="app/trainers/trainers.js"></script>
  <script src="app/trainers/trainers.controller.js"></script>
</body>
</html>
