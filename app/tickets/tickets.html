<span class="btn btn-primary pull-right" ng-click="showTicketModal()">Add ticket</span>
<h2>Tickets</h2>
<div class="row table-header">
  <div class="col-md-4 text-center">Title</div>
  <div class="col-md-2 text-center">Trainings count</div>
  <div class="col-md-2 text-center">Days count</div>
  <div class="col-md-2 text-center">Cost</div>
  <div class="col-md-2 text-center">Actions</div>
</div>
<div class="row table-row" ng-repeat="ticket in tickets">
  <div class="col-md-4">{{ticket.title}}</div>
  <div class="col-md-2 text-center">{{ticket.daysCount}}</div>
  <div class="col-md-2 text-center">{{ticket.trainings.total}}</div>
  <div class="col-md-2 text-center">{{ticket.cost}}</div>
  <div class="col-md-2 text-center ticket-actions">
    <span class="btn btn-default" ng-click="showTicketModal(ticket)">Edit</span>
    <span class="btn btn-danger" ng-click="deleteTicket(ticket._id)">Delete</span>
  </div>
</div>

<div class="modal fade" id="ticket-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{currentTicket ? 'Edit ticket' : 'Create ticket'}}</h4>
      </div>
      <div class="modal-body">
        <div class="modal-form clearfix">
          <div class="col-md-12 form-group">
            <input class="form-control" ng-model="currentTicket.title" placeholder="Title">
          </div>
          <div class="col-md-3">
            <input class="form-control" ng-model="currentTicket.daysCount" placeholder="Days">
          </div>
          <div class="col-md-3">
            <input class="form-control" ng-model="currentTicket.trainings.total" placeholder="Trainings">
          </div>
          <div class="col-md-3">
            <input class="form-control" ng-model="currentTicket.cost" placeholder="Cost">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="updateTicket(currentTicket)">{{currentTicket ? 'Save changes' : 'Create'}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
