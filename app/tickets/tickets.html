<h2>Tickets</h2>
<span class="btn btn-primary" ng-click="showTicketModal()">Add ticket</span>
<div class="row tickets-header">
  <div class="col-md-5">
    <strong>Title</strong>
  </div>
  <div class="col-md-2">
    <strong>Trainings count</strong>
  </div>
  <div class="col-md-2">
    <strong>Cost</strong>
  </div>
  <div class="col-md-3">
    <strong>Actions</strong>
  </div>
</div>
<div class="row ticket" ng-repeat="ticket in tickets">
  <div class="col-md-5">{{ticket.title}}</div>
  <div class="col-md-2">{{ticket.trainings.remain}}</div>
  <div class="col-md-2">{{ticket.cost}}</div>
  <div class="col-md-3 ticket-actions">
    <span class="btn btn-success" ng-click="showTicketModal(ticket)">Edit</span>
    <span class="btn btn-danger" ng-click="deleteTicket(ticket._id)">Delete</span>
  </div>
</div>

<div class="modal fade" id="ticket-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{currentTicket ? 'Edit ticket' : 'Create ticket'}}</h4>
      </div>
      <div class="modal-body">
        <input class="form-control" ng-model="currentTicket.title" placeholder="Title">
        <input class="form-control" ng-model="currentTicket.trainings.remain" placeholder="Trainings">
        <input class="form-control" ng-model="currentTicket.cost" placeholder="Cost">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="updateTicket(currentTicket)">{{currentTicket ? 'Save changes' : 'Create'}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
