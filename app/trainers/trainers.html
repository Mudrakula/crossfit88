<span class="btn btn-primary pull-right" ng-click="showTrainerModal()">Add trainer</span>
<h2>Trainers</h2>
<div class="row table-header">
  <div class="col-md-3 text-center">Name</div>
  <div class="col-md-2 text-center">Phone</div>
  <div class="col-md-3 text-center">Actions</div>
</div>
<div class="row table-row" ng-repeat="trainer in trainers">
  <div class="col-md-3">
    {{trainer.firstname + ' ' + trainer.lastname}}
  </div>
  <div class="col-md-2  text-center">{{trainer.phone}}</div>
  <div class="col-md-3  text-center trainer-actions">
    <span class="btn btn-default" ng-click="showTrainerModal(trainer)">Edit</span>
    <span class="btn btn-danger" ng-click="deleteTrainer(trainer._id)">Delete</span>
  </div>
</div>

<div class="modal fade" id="trainer-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{currentTrainer._id ? 'Edit trainer' : 'Create trainer'}}</h4>
      </div>
      <div class="modal-body">
        <div class="modal-form clearfix">
          <div class="col-md-6 form-group">
            <input class="form-control" ng-model="currentTrainer.firstname" placeholder="Firstname">
          </div>
          <div class="col-md-6 form-group">
            <input class="form-control" ng-model="currentTrainer.lastname" placeholder="Lastname">
          </div>
          <div class="col-md-12">
            <input class="form-control" ng-model="currentTrainer.phone" placeholder="Phone">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="updateTrainer(currentTrainer)">{{currentTrainer._id ? 'Save changes' : 'Create'}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
