<a class="btn btn-primary pull-right" ui-sref="registration">New admin</a>
<h2>Admins</h2>
<div class="row table-header">
  <div class="col-md-4 text-center">Username</div>
  <div class="col-md-4 text-center">Role</div>
  <div class="col-md-2 text-center">Actions</div>
</div>
<div class="row table-row" ng-repeat="admin in admins">
  <div class="col-md-4">{{admin.username}}</div>
  <div class="col-md-4 text-center">{{admin.role}}</div>
  <div class="col-md-2 text-center admin-actions">
    <span class="btn btn-default" ng-click="showAdminModal(admin)">Edit</span>
    <span class="btn btn-danger" ng-click="deleteAdmin(admin._id)">Delete</span>
  </div>
</div>

<div class="modal fade" id="admin-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{currentAdmin ? 'Edit admin' : 'Create admin'}}</h4>
      </div>
      <div class="modal-body">
        <div class="modal-form clearfix">
          <div class="col-md-12 form-group">
            <input class="form-control" ng-model="currentAdmin.username" placeholder="Username">
          </div>
          <div class="col-md-12">
            <select class="form-control" ng-model="currentAdmin.role">
              <option value="admin">Super Admin</option>
              <option value="employee">Employee</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="updateAdmin(currentAdmin)">{{currentAdmin ? 'Save changes' : 'Create'}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
